<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 7 Funções JS</title>
</head>
<body>

  <input type="number" id="valor"><br/>
  <button onclick="imprimirValor()">Enviar</button>

  <script>
    //para um n informado pelo usuário. Use uma função que receba um valor n inteiro e imprima até a n-ésima linha.
    //faça o programa imprimir assim

    /**1
    2   2
    3   3   3
    .....
    n   n   n   n   n   n  ... n**/

    function imprimirValor(){
      let num = parseInt(document.getElementById('valor').value)


      for(let linha in Range(1,num +1)){
        for(let coluna in Range(1, linha +1)){
          document.write(coluna)
        }
        document.write(linha)
      }
    }
  </script>
</body>
</html>
