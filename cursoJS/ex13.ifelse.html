    <script>
        //Faça um script que calcule as raízes de uma equação do segundo grau, na forma ax² + bx + c. O script deverá pedir os valores de a, b e c e fazer os testes necessários.

        let a = 5
        let b = -3
        let c = -2

        let delta = Math.pow(b, 2) - (4 * a * c)
        let x1 = (- b + Math.sqrt(delta)) / (2 * a)
        let x2 = (- b - Math.sqrt(delta)) / (2 * a)

        alert("A Primeira Raiz: " + x1 + " \n A Segunda Raiz: " + x2)

    </script>
