<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escopo de variaveis JS</title>

    <script>
        // o JS possui 3 tipos de escopo: global, função e o bloco

       var serie = 'friends'

       if(true){
            var serie2 = 'Game of thrones'
            document.write(serie)
       }

       document.write(serie2)
       document.write('<br/>')

       function x(){

            var serie3 = 'The Walking dead'
            document.write(serie)
            document.write(serie2)
       }

       x()

       document.write('<br/>')
       document.write(serie3)
    </script>
</head>
<body>
    
</body>
</html>
