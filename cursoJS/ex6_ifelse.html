<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex6 if e else</title>
</head>

<body>

    Informe o primeiro numero: <input id="n1" type="number"><br />
    Informe o segundo numero: <input id="n2" type="number"><br />
    Informe o terceiro numero: <input id="n3" type="number"><br />
    <button onclick="ordenar()">Ordenar</button>

    <script>
        // Faça um script que leia três números e mostre-os em ordem decrescente.

        function ordenar() {

            let n1 = parseInt(document.getElementById("n1").value)
            let n2 = parseInt(document.getElementById("n2").value)
            let n3 = parseInt(document.getElementById("n3").value)

            let aux = n1

            if (n2 > n1) {

                aux = n2
                n2 = n1
                n1 = aux
            }


            if (n3 > n1) {

                aux = n3
                n3 = n1
                n1 = aux
            }


            if (n3 > n2) {

                aux = n3
                n3 = n2
                n2 = aux
            }


            alert(n1 + ' - ' + n2 + ' - ' + n3)
        }

    </script>
</body>

</html>
