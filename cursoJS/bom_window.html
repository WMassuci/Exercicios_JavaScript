<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOM Window</title>
</head>
<body>
  <script>
    let janela 

    function abrirJanela(){
      janela = window.open('https://www.w3schools.com/', 'W3 Schools', 'width=20 heigth=20')
    }

    function fecharJanela(){
      janela.close()
    }
  </script>

  <button onclick="abrirJanela()">Abrir Janela</button>
  <button onclick="fecharJanela()">Fechar Janela</button>
  <button onclick="window.print()">Imprimir tela</button>
</body>
</html>
