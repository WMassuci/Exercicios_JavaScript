<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 4 laços js</title>
</head>
<body>
  <script>
    /*Supondo que a população de um país A seja da ordem de 80.000 habitantes com uma taxa anual de crescimento de 3% e que a população de B seja 200.000 habitantes com uma taxa de crescimento de 1.5%. Faça um programa que calcule e escreva o número de anos necessários para que a população do país A ultrapasse ou iguale a população do país B, mantidas as taxas de crescimento.*/ 

    //calcular e escrever número de anos necessários para que a população do país A ultrapasse ou iguale a população do país B, mantidas as taxas de crescimento

    let populacao_a = 234259
    let populacao_b = 1213762

    let taxa_crescimento_a = 1.014
    let taxa_crescimento_b = 1.008
    let anos = 0

    while(populacao_a < populacao_b){
      document.write('Populações no ano: ' +anos+ '<br/>')
      document.write('População de A: ' +populacao_a+ '<br/>')
      document.write('População de B: ' +populacao_b+ '<br/>')
      document.write('<hr/>')

      anos += 1
      populacao_a *= taxa_crescimento_a
      populacao_b *= taxa_crescimento_b
    }


  </script>
</body>
</html>
