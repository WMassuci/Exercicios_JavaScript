<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 40 laços js</title>
</head>
<body>
  <script>
    /*O cardápio de uma lanchonete é o seguinte:

    Especificação   Código  Preço
    Cachorro Quente 100     R$ 1,20
    Bauru Simples   101     R$ 1,30
    Bauru com ovo   102     R$ 1,50
    Hambúrguer      103     R$ 1,20
    Cheeseburguer   104     R$ 1,30
    Refrigerante    105     R$ 1,00

    Faça um programa que leia o código dos itens pedidos e as quantidades desejadas. Calcule e mostre o valor a ser pago por item (preço * quantidade) e o total geral do pedido. Considere que o cliente deve informar quando o pedido deve ser encerrado.*/ 

    //ler o codigo dos itens
    //e a quantidade desejadas
    //calcular mostrar o valor a ser pago por item preço * quantidade
    //total geral do pedido
    //o cliente deve informar quando o pedido vai ser encerrado

    let total
    let preco
    let quant_produto
    let codigo
    let encerrou_pedido = 'nao'
   
    while(encerrou_pedido == 'nao'){
      codigo = prompt("Informe o codigo do produto desejado: ")
      quant_produto = parseInt(prompt("Informe a quantidade desejada: "))

      if(codigo == '100'){
        preco = 1.20
      }

      else if(codigo == '101'){
        preco = 1.30
      }

      else if(codigo == '102'){
        preco = 1.50
      }

      else if(codigo == '103'){
        preco = 1.20
      }

      else if(codigo == '104'){
        preco = 1.30
      }

      else if(codigo == '105'){
        preco = 1.00
      }

      total = preco * quant_produto

      document.write('Codigo do produto: ' +codigo+ '<br/>')
      document.write('Preço: ' +preco+ '<br/>')
      document.write('Quantidade de produto: ' +quant_produto+ '<br/>')
      document.write("Total: " +total.toLocaleString('pt-BR',{style: 'currency', currency: 'BRL'})+ '<br/>')
      document.write('<hr/>')

      encerrou_pedido = prompt("Deseja encerrar o pedido: ")
    }
  </script>
</body>
</html>
