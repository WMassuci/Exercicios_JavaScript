<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exercicio 7 laços js</title>
</head>
<body>
  <script>
    //Faça um programa que leia 5 números e informe o maior número.

    let menor = 0
    let maior = 0
    let num = 0

    for(let n = 1; n <= 5; n++){

      num = parseInt(prompt('Informe o valor: '))

      if(n == 1){
        maior = num
        menor = num
      }

      if(num > maior){
        maior = num
      }

      if(num < menor){
        menor = num
      }
    }


    document.write('O Maior numero ' +maior+ ' ja o menor ' +menor)
  </script>
</body>
</html>
