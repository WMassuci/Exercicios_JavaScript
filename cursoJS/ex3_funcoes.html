<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <h2>Indentificar o maior e menor numero</h2>

    Informe o primeiro numero: <input type="number" id="num1"><br/>
    Informe o segundo numero: <input type="number" id="num2"><br/>
    Informe o terceiro numero: <input type="number" id="num3"><br/>
    <button onclick="main()">Enviar</button><br/>

    Maior Numero: <div id="maior" style="display: inline;"></div><br/>
    Menor Numero: <div id="menor" style="display: inline;"></div>
    <script>
        /*Faça um programa que recebe três números do usuário, e identifica o maior através de uma função e o menor número através de outra função.*/
      function main(){
        let num1 = parseInt(document.getElementById('num1').value)
        let num2 = parseInt(document.getElementById('num2').value)
        let num3 = parseInt(document.getElementById('num3').value)
        let maior = document.getElementById('maior')
        let menor = document.getElementById('menor')

        maior.innerHTML = (maiorNumero(num1,num2,num3))
        menor.innerHTML = (menorNumero(num1,num2,num3))

      } function maiorNumero(num1,num2,num3){
          return Math.max(num1,num2,num3)

      } function menorNumero(num1,num2,num3){
          return Math.min(num1,num2,num3)
      }
        
        //indentificar o maior valor atraves da função

    </script>
</body>
</html>
