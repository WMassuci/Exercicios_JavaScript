<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 8 laços js</title>
</head>
<body>
  <script>
    //Faça um programa que leia 5 números e informe a soma e a média dos números. 

    let num = 0
    let soma = 0
    let media = 0

    for(let n = 1; n <= 5; n++){
      num = parseInt(prompt('Informe o valor: '))
      soma += num

      media = soma / 5
    } 

    document.write('Soma total: ' +soma+ ' media total: ' +media)
  </script>
</body>
</html>
