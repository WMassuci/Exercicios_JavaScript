<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 2 Laços JS</title>
</head>
<body>
  <script>
    /*Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.*/ 

    //ler um nome de usuario e senha
    //nao aceitar uma senha == usuario
    //mostrar mensagem de erro, e exibir novamente as informação

    let nome_usuario = prompt('Informe seu nome: ')
    let senha = prompt("Informe sua senha: ")

    do{
      alert('Senha não pode ser igual ao nome do usuario!, Informe novamente!')
      nome_usuario = prompt('Informe seu nome: ')
      senha = prompt("Informe sua senha: ")
      
    }while(nome_usuario === senha)

  </script>
</body>
</html>
