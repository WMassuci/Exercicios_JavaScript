<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste 1 do while js</title>
</head>
<body>
  <script>
    //Crie um laço do while que irá iterar enquanto n for menor ou igual a 5. Mostre no console os valores obtidos.

    let n = 0

    do{
      n++
      console.log(n)
    }while(n < 5)
  </script>
</body>
</html>
