<body>
    <script>
      /*Faça uma função que recebe um array de qualquer tamanho e ordene seus elementos na ordem crescente. Faça sua função na mão, não invoque nenhum método de sorting. Dica: pesquise sobre bubble sort.*/ 

      //fazer uma array de qualquer tamanho
      //criar um funçao que vai recebe-lo
      //e ordenar seus valores

      function bblsort(lista_numeros){
        for(let i = 0; i < lista_numeros.length; i++){
          for(let j = 0; j <(lista_numeros.length - i + 1); j++){
            if(lista_numeros[j] > lista_numeros[j+1]){
              let temp = lista_numeros[j]
              lista_numeros[j] = lista_numeros[j+1]
              lista_numeros[j+1] = temp
            }
          }
        }

        console.log(lista_numeros)
      }
        

      let lista_numeros = [22,74,1,3,7,8]
      bblsort(lista_numeros)
    </script>
</body>
</html>
