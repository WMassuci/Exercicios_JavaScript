<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 22</title>
</head>

<body>

    <h1>Posto Gasolina</h1>

    Tipo de Combustivel:[A = álcool / B = gasolina] <input id="combustivel" type="text"><br />
    Quantidade de Litros: <input id="litros" type="text"><br />
    <button onclick="calculoCombustivel()">Enviar</button>

    <hr>

    <script>
        /*Um posto está vendendo combustíveis com a seguinte tabela de descontos:
        Álcool: até 20 litros, desconto de 3% por litro
        acima de 20 litros, desconto de 5% por litro

        Gasolina:
        até 20 litros, desconto de 4% por litro
        acima de 20 litros, desconto de 6% por litro Escreva um algoritmo que leia o número de litros vendidos, o tipo de combustível (codificado da seguinte forma: A-álcool, G-gasolina), calcule e imprima o valor a ser pago pelo cliente sabendo-se que o preço do litro da gasolina é R$ 2,50 o preço do litro do álcool é R$ 1,90.*/

        function calculoCombustivel() {

            let tipoCombustivel = (document.getElementById('combustivel').value)
            let quantLitros = (document.getElementById('litros').value)

            let preco_final = null
            let preco_inicial = null

            //Alcool
            if (tipoCombustivel == 'A') {

                if (quantLitros <= 20) {
                    //desconto 3%

                    preco_inicial = quantLitros * 1.90
                    preco_final = preco_inicial - (preco_inicial * 3 / 100)

                    document.write('Tipo de Combustivel: ' + tipoCombustivel + ' [Alcool] <br/>')
                    document.write('Desconto: 3% <br/>')
                    document.write('Valor Final: ' + preco_final.toLocaleString('pt-BR', 'BRL', 'currency', '2'))

                } else if (quantLitros > 20) {
                    //desconto 5%
                    preco_inicial = quantLitros * 1.90
                    preco_final = preco_inicial - (preco_inicial * 5 / 100)

                    document.write('Tipo de Combustivel: ' + tipoCombustivel + '<br/>')
                    document.write('Desconto: 5% <br/>')
                    document.write('Valor Final: ' + preco_final.toLocaleString('pt-BR', 'BRL', 'currency', '2'))
                }
            }



            //Gasolina



            if (tipoCombustivel == 'G') {

                if (quantLitros <= 20) {

                    //desconto 4%
                    preco_inicial = quantLitros * 2.50
                    preco_final = preco_inicial - (preco_inicial * 4 / 100)

                    document.write('Tipo de Combustivel: ' + tipoCombustivel + '<br/>')
                    document.write('Desconto: 4% <br/>')
                    document.write('Valor Final: ' + preco_final.toLocaleString('pt-BR', 'BRL', 'currency', '2'))

                } else if (quantLitros > 20) {

                    //desconto 6%

                    preco_inicial = quantLitros * 2.50
                    preco_final = preco_inicial - (preco_inicial * 6 / 100)

                    document.write('Tipo de combustivel: ' + tipoCombustivel + '<br/>')
                    document.write('Desconto: 6% <br/>')
                    document.write('Valor Final: ' + preco_final.toLocaleString('pt-BR', 'BRL', 'currency', '2'))

                }
            }
        }
    </script>
</body>

</html>
