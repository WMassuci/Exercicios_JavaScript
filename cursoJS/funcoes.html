<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções JS</title>

    <script>

        // chamando a função

        var largura = prompt('Informe a Largura ')
        var comprimento = prompt('Informe o comprimento ')

        var area = calcularAreaTerreno(largura, comprimento)

        document.write('O terreno possui ' + area + ' metros quadrados')//passando o valor dos parametros

        //posso declarar funçoes no final dos scripts

        function calcularAreaTerreno(largura, comprimento) {

            //logica

            var area = largura * comprimento
            return area

        }

    </script>
</head>
