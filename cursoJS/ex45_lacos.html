<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 45 laços JS</title>
</head>
<body>
  <script>
    /*Faça um programa que peça um numero inteiro positivo e em seguida mostre este numero invertido.
    Exemplo:

    12376489
    => 98467321*/ 

    let lista_numero = []
    let numero = 0
    let quant_numero = parseInt(prompt('Quantos numero deseja digitar? '))

    for(let cont = 1; cont <= quant_numero; cont++){
      numero = parseInt(prompt('Informe o ' +cont+ ' numero: '))

      if(numero <= 0){
        alert("Informe corretamente o valor!")
        break
      }

      lista_numero.push(numero)
    }
 
    document.write('Numeros Informados: ' +lista_numero+ '<br/>')
    document.write('Numeros Invertidos: ' +lista_numero.reverse())

  </script>
</body>
</html>
