<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 11 ifelse</title>
</head>

<body>

    Informe a primeira nota do Aluno: <input id="nota1" type="text"><br />
    Informe a segunda nota do Aluno: <input id="nota2" type="text"><br />
    <button onclick="calcularMedia()">Enviar</button>


    <script>
        /*Faça um script que lê as duas notas parciais obtidas por um aluno numa disciplina ao longo de um semestre, e calcule a sua média. A atribuição de conceitos obedece à tabela abaixo:

        Média de Aproveitamento  Conceito
        Entre 9.0 e 10.0                      A
        Entre 7.5 e 9.0                        B
        Entre 6.0 e 7.5                        C
        Entre 4.0 e 6.0                        D
        Entre 4.0 e zero                      E
        O algoritmo deve mostrar numa janela de alert as notas, a média, o conceito correspondente e a mensagem “APROVADO” se o conceito for A, B ou C ou “REPROVADO” se o conceito for D ou E.*/

        function calcularMedia() {

            let nota1 = parseFloat(document.getElementById("nota1").value)
            let nota2 = parseFloat(document.getElementById("nota2").value)

            media = (nota1 + nota2) / 2

            if (media >= 9.0 && media <= 10.00) {

                alert("Primeira Nota: " + nota1 + "\n Segunda Nota: " + nota2 + "\n Média: " + media + "\n Conceito: A, Situação: APROVADO")

            } else if (media >= 7.5 && media < 9.0) {

                alert("Primeira Nota: " + nota1 + "\n Segunda Nota: " + nota2 + "\n Média: " + media + "\n Conceito: B, Situação: APROVADO")

            } else if (media >= 6.0 && media < 7.5) {

                alert("Primeira Nota: " + nota1 + "\n Segunda Nota: " + nota2 + "\n Média: " + media + "\n Conceito: C, Situação: APROVADO")

            } else if (media >= 4.0 && media < 6.0) {

                alert("Primeira Nota: " + nota1 + "\n Segunda Nota: " + nota2 + "\n Média: " + media + "\n Conceito: D, Situação: REPROVADO")

            } else if (media >= 0 && media < 4.0) {

                alert("Primeira Nota: " + nota1 + "\n Segunda Nota: " + nota2 + "\n Média: " + media + "\n Conceito: E, Situação: REPROVADO")
            }
        }
    </script>

</body>

</html>
