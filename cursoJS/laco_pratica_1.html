<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laços Pratica 1 JS</title>
</head>
<body>
  <script>
    let lista_frutas = Array()

    lista_frutas[0] = 'Banana'
    lista_frutas[1] = 'Maça'
    lista_frutas[2] = 'Morango'
    lista_frutas[3] = 'Abacaxi'

    let y = 0

    while(y < lista_frutas.length){
      document.write(lista_frutas[y]) //quando o y valer 0 vai imprimir banana, quando o y valer 1 vai imprimir maça, assim por diante
      y++
    }

  </script>
</body>
</html>
