  <script>
    /*Desenvolver um programa para verificar a nota do aluno em uma prova com 10 questões, o programa deve perguntar ao aluno a resposta de cada questão e ao final comparar com o gabarito da prova e assim calcular o total de acertos e a nota (atribuir 1 ponto por resposta certa). Após cada aluno utilizar o sistema deve ser feita uma pergunta se outro aluno vai utilizar o sistema. Após todos os alunos terem respondido informar:


    Maior e Menor Acerto;
    Total de Alunos que utilizaram o sistema;
    A Média das Notas da Turma.

    Gabarito da Prova:

    01 - A
    02 - B
    03 - C
    04 - D
    05 - E
    06 - E
    07 - D
    08 - C
    09 - B
    10 - A


    Após concluir isto você poderia incrementar o programa permitindo que o professor digite o gabarito da prova antes dos alunos usarem o programa.*/

    //perguntar ao aluno a resposta de cada questao
    //assim verificar o acerto, atraves do gabarito da prova (cada questao certa vale 1 ponto)
    //verificar se outro aluno vai utilizar o sistema

    //exibir Maior e Menor Acerto;
    //exibir Total de Alunos que utilizaram o sistema
    //exibir A Média das Notas da Turma

    //let lista_resposta = Array('A', 'B', 'C', 'D','E', 'E', 'D', 'C', 'B', 'A')
    let gabarito
    let nota = 0
    let maior = 0
    let menor = 0
    let aluno
    let tot = 0 
  
  while(true){

    tot = 0

    aluno = prompt("Novo Aluno? [0 - nao] [1 - sim]: ")

    if(aluno == 0){
      break
    }

    for(let contador = 1; contador <= 10; contador++){
      resposta = prompt("Digite a resposta da questão " +contador+ " : ")

      if(contador == 1){
        gabarito = 'A'

           if(resposta == gabarito){
            nota += 1
            tot += 1
          }
      }

      else if(contador == 2){
        gabarito = 'B'
          if(resposta == gabarito){
            nota += 1
            tot += 1
          }
      }
       
      else if(contador == 3){
        gabarito = 'C'
          if(resposta == gabarito){
            nota += 1
            tot += 1
          }
      }

      else if(contador == 4){
        gabarito = 'D'
          if(resposta == gabarito){
            nota += 1
            tot += 1
          }
      }

      else if(contador == 5){
        gabarito = 'E'
          if(resposta == gabarito){
            nota += 1
            tot += 1
          }
      }

      else if(contador == 6){
        gabarito = 'E'
          if(resposta == gabarito){
            nota += 1
            tot += 1
          }
      }

      else if(contador == 7){
        gabarito = 'D'
          if(resposta == gabarito){
            nota += 1
            tot += 1
          }
      }

      else if(contador == 8){
        gabarito = 'C'
          if(resposta == gabarito){
            nota += 1
            tot += 1
          }
      }

      else if(contador == 9){
        gabarito = 'B'
          if(resposta == gabarito){
            nota += 1
            tot += 1
          }
      }

      else if(contador == 10){
        gabarito = 'A'
          if(resposta == gabarito){
            nota += 1
            tot += 1
          }
      }

      menor = tot
      maior = tot
    }

  
    if(tot > maior){
      maior = tot
    }

    else if(tot < menor){
      menor = tot
    }
  }

    document.write('Maior: ' +maior+ '<br/>')
    document.write('Menor: ' +menor+ '<br/>')
  </script>
