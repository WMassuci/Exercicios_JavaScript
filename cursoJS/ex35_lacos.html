<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exercicio laços 35 js</title>
</head>
<body>
  <script>
    /*Desenvolva um programa que faça a tabuada de um número qualquer inteiro que será digitado pelo usuário, mas a tabuada não deve necessariamente iniciar em 1 e terminar em 10, o valor inicial e final devem ser informados também pelo usuário, conforme exemplo abaixo:

    Montar a tabuada de: 5
    Começar por: 4
    Terminar em: 7

    Vou montar a tabuada de 5 começando em 4 e terminando em 7:
    5 X 4 = 20
    5 X 5 = 25
    5 X 6 = 30
    5 X 7 = 35
    Obs: Você deve verificar se o usuário não digitou o final menor que o inicial.*/ 

    //pedir o valor inicial ao usuario
    //pedir o valor final ao usuario

    function montandoTabuada(){
      let tabuada = document.getElementById('tabuada').value
      let num_inicial = document.getElementById('v_inicial').value 
      let num_final = document.getElementById('v_final').value 

      document.write('Montar a tabuada de: ' +tabuada+ '<br/>')
      document.write('Começar por: ' +num_inicial+ '<br/>')
      document.write('Terminar em: ' +num_final)
      document.write('<hr/>')

      for(let cont = num_inicial; cont <= num_final; cont++){
        document.write(tabuada + ' X ' +cont+ ' = ' +(tabuada*cont)+ '<br/>')
      }
    }

  </script>

  <h2>Tabuada:</h2>

  Informe qual numero vai ser realizado a tabuada: <input type="number" id="tabuada"><br/>
  Informe o valor inicial da Tabuada: <input type="number" id="v_inicial"><br/>
  Informe o valor final da Tabuada: <input type="number" id="v_final"><br/>

  <button type="button" onclick="montandoTabuada()">Enviar</button>
</body>
</html>
