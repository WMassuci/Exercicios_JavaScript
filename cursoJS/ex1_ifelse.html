<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 1 If & Else</title>

</head>

<body>

    Informe uma letra <input id="letra" type="text">
    <button onclick="verificarLetra()">Verificar</button>

    <script>
        // Faça um script que verifique se uma letra digitada num campo de input é vogal ou consoante.

        function verificarLetra() {

            let letra = document.getElementById("letra").value

            if (letra == 'a' || letra == 'e' || letra == 'i' || letra == 'o' || letra == 'u') {

                alert("A letra " + letra + " é Vogal!")

            } else {

                alert("A letra " + letra + " é Consoante!")
            }
        }

    </script>
</body>

</html>
