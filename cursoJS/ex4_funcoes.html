  <body>
    <script>
      /*A probabilidade de dar um valor em um dado é 1/6 (uma em 6). Faça um script em JavaScript que simule 1 milhão de lançamentos de dados e mostre a frequência que deu para cada número.*/


      //CONTINUAR DEPOIS

      function dado()

      let num1 = 0
      let num2 = 0
      let num3 = 0
      let num4 = 0
      let num5 = 0
      let num6 = 0
      let count = 0

      for(count = 0; count < 1000000; count++){
        switch(count){
          case 1:
            num1++
            break

          case 2:
            num2++
            break

          case 3:
            num3++
            break

          case 4:
            num4++
            break

          case 5:
            num5++
            break

          case 6:
            num6++
            break
        }
      }

      document.write((num1/1000000)*100)
    </script>
