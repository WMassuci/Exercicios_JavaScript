<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    Digite o valor da sua hora trabalhada: <input id="valor_hora" type="text"><br />
    Digite a Quantidade de Horas trabalhadas no mes: <input id="horas_mes" type="text"><br />
    <button onclick="calcularDescontos()">Enviar</button>


    <script>
        /*Faça um script para o cálculo de uma folha de pagamento, sabendo que os descontos são do Imposto de Renda, que
        depende do salário bruto (conforme tabela abaixo) e 3% para o Sindicato e que o FGTS corresponde a 11% do Salário
        Bruto, mas não é descontado (é a empresa que deposita). O Salário Líquido corresponde ao Salário Bruto menos os
        descontos. O script deverá pedir ao usuário o valor da sua hora e a quantidade de horas trabalhadas no mês.

        Desconto do IR:
        Salário Bruto até 900 (inclusive) - isento
        Salário Bruto até 1500 (inclusive) - desconto de 5%
        Salário Bruto até 2500 (inclusive) - desconto de 10%
        Salário Bruto acima de 2500 - desconto de 20% Imprima na tela as informações, dispostas conforme o exemplo abaixo.
        No exemplo o valor da hora é 5 e a quantidade de hora é 220.

        Salário Bruto: (5 * 220) : R$ 1100,00
        (-) IR (5%) : R$ 55,00
        (-) INSS ( 10%) : R$ 110,00
        FGTS (11%) : R$ 121,00
        Total de descontos : R$ 165,00
        Salário Liquido : R$ 935,00


        1 - pedir ao usuario o valor da sua hora trabalhadas e quantidades de horas trabalhadas por mes
        2 - apos a multiplicaçao do valor da sua horas e quantidade de horas por mes, vai ter o salario
        3 - olhar na tabela o desconto do IR, o INSS
        4 - o FGTS não precisa descontar do salario, so mostrar o desconto aplicado*/


        function calcularDescontos() {

            let valor_hora = parseInt(document.getElementById("valor_hora").value)
            let horas_mes = parseInt(document.getElementById("horas_mes").value)

            let salario_bruto = valor_hora * horas_mes
            let fgts = salario_bruto * (11 / 10)

            let inss = null
            let ir = null
            let total_descontos = null

            if (salario_bruto < 900) {

                inss = salario_bruto * (10 / 100)
                total_descontos = inss
                salario_liquido = salario_bruto - inss

                alert("Salário Bruto: " + salario_bruto + "\n IR: Insento \n INSS: " + inss + " \n Total de descontos: " + total_descontos + "\n Salário Liquido: " + salario_liquido)



            } else if (salario_bruto >= 900 && salario_bruto < 1500) {

                inss = salario_bruto * (10 / 100)
                ir = salario_bruto * (5 / 100)
                total_descontos = inss + ir
                salario_liquido = salario_bruto - inss - ir

                alert("Salário Bruto: " + salario_bruto + "\n IR (5%):  \n INSS (10%): " + inss + " \n FGTS (11%): " + fgts + "\n Total de descontos: " + total_descontos + "\n Salário Liquido: " + salario_liquido)



            } else if (salario_bruto >= 1500 && salario_bruto < 2500) {

                inss = salario_bruto * (10 / 100)
                ir = salario_bruto * (10 / 100)
                total_descontos = inss + ir
                salario_liquido = salario_bruto - inss - ir

                alert("Salário Bruto: " + salario_bruto + "\n IR (10%):  \n INSS (10%): " + inss + " \n FGTS (11%): " + fgts + "\n Total de descontos: " + total_descontos + "\n Salário Liquido: " + salario_liquido)



            } else if (salario_bruto >= 2500) {


                inss = salario_bruto * (10 / 100)
                ir = salario_bruto * (20 / 100)
                total_descontos = inss + ir
                salario_liquido = salario_bruto - inss - ir

                alert("Salário Bruto: " + salario_bruto + "\n IR (20%):  \n INSS (10%): " + inss + " \n FGTS (11%): " + fgts + "\n Total de descontos: " + total_descontos + "\n Salário Liquido: " + salario_liquido)
            }
        }
    </script>



</body>

</html>
