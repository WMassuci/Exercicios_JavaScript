<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 18 laços js</title>
</head>
<body>
  <script>
    //Faça um programa que, dado um conjunto de N números, determine o menor valor, o maior valor e a soma dos valores.

    let maior = 0
    let menor = 0
    let soma = 0
    let num = 0

    let quant_num = parseInt(prompt('Quantos numeros quer digitar: '))

    if((quant_num > 0) && (quant_num <= 1000)){
      for(let contador = 1; contador <= quant_num; contador++){
      num = parseInt(prompt('Informe um numero: '))
       
      if(contador == 1){
        menor = num
        maior = num
      }

      if(num < menor){
        menor = num
      }


      if(num > maior){
        maior = num
      } 

      soma += num
    }

    document.write('O Menor numero: ' +menor+ '<br/>')
    document.write('O Maior numero: ' +maior+ '<br/>')
    document.write('A Soma total: ' +soma)

    }else{
      alert('Informe apenas valores de 0 a 1000')
    }

    
  </script>
</body>
</html>
