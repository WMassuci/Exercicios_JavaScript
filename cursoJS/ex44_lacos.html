<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 44 js</title>
</head>
<body>
  <script>
   /* Em uma competição de ginástica, cada atleta recebe votos de sete jurados. A melhor e a pior nota são eliminadas. A sua nota fica sendo a média dos votos restantes. Você deve fazer um programa que receba o nome do ginasta e as notas dos sete jurados alcançadas pelo atleta em sua apresentação e depois informe a sua média, conforme a descrição acima informada (retirar o melhor e o pior salto e depois calcular a média com as notas restantes). As notas não são informados ordenadas. Um exemplo de saída do programa deve ser conforme o exemplo abaixo:

    Atleta: Aparecido Parente
    Nota: 9.9
    Nota: 7.5
    Nota: 9.5
    Nota: 8.5
    Nota: 9.0
    Nota: 8.5
    Nota: 9.7

    Resultado final:
    Atleta: Aparecido Parente
    Melhor nota: 9.9
    Pior nota: 7.5
    Média: 9,04 */ 

    //receber o nome do ginasta
    //receber as 7 notas dos jurados
    //exibir a melhor nota
    //exibir a pior nota
    //e a media total


    let nome_ginasta = prompt("Informe o nome do Ginasta: ")

    let nota_jurado = 0
    let media = 0
    let soma_notas = 0
    let lista_notas = []

    let melhor_nota = 0
    let pior_nota = 0

    for(let cont = 1; cont <= 7; cont++){
      nota_jurado = parseFloat(prompt("Jurado " +cont+ " informe sua nota: "))
      lista_notas.push(nota_jurado)
    }

    melhor_nota = Math.max.apply(null,lista_notas)
    pior_nota = Math.min.apply(null, lista_notas)

    for(let contador = 0; contador < lista_notas.length; contador++){
      soma_notas += lista_notas[contador]
    }

    media = soma_notas / 7


    document.write("Atleta: " +nome_ginasta+ "<br/>")
    lista_notas.forEach(function(valor, indice, array){   
      document.write("Nota: " +valor+ "<br/>")
    })
     
    document.write("<br/>")
    document.write("Resultado Final: <br/>")
    document.write("Atleta: " +nome_ginasta+ "<br/>")
    document.write("Melhor Nota: " +melhor_nota+ "<br/>")
    document.write("Pior Nota: " +pior_nota+ "<br/>")
    document.write("Media: " +media.toFixed(2))
  </script>
</body>
</html>
