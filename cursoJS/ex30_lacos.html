<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 30 Laços JS</title>
</head>
<body>
  <script>
   /* O Sr. Manoel Joaquim acaba de adquirir uma panificadora e pretende implantar a metodologia da tabelinha, que já é um sucesso na sua loja de 1,99. Você foi contratado para desenvolver o programa que monta a tabela de preços de pães, de 1 até 50 pães, a partir do preço do pão informado pelo usuário, conforme o exemplo abaixo:
    Preço do pão: R$ 0.18
    Panificadora Pão de Ontem - Tabela de preços
    1 - R$ 0.18
    2 - R$ 0.36
    ...
    50 - R$ 9.00*/ 


    function calculandoQuantidadePaes(){
      let quant_paes = document.getElementById("quant_paes").value 
      tabela_preco_paes = []

      for(let cont = 1; cont <= quant_paes; cont++){
        tabela_preco_paes.push((cont * 0.18).toFixed(2))
      }

      tabela_preco_paes.forEach(function(valor, indice, array){
        document.write('Produto ' +(indice + 1)+ ' | Valor: ' +valor+ '<br/>')
      }); 
    }

  </script>

  <h2>Tabela de Preços, quantidade de Paes</h2>
  
  Informe a quantidade de Paes pedido pelo cliente: <input type="number" id="quant_paes"><br/>
  <button onclick="calculandoQuantidadePaes()">Calcular</button>

</body>
</html>
