<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex3 if e else</title>


</head>

<body>

    Informe o primeiro numero: <input id="n1" type="number"><br />
    Informe o segundo numero: <input id="n2" type="number"><br />
    Informe o terceiro numero: <input id="n3" type="number"><br />
    <button onclick="maiorNumero()">Verificar</button>

    <script>

        //Faça um script que leia três números inteiros e mostre o maior deles

        function maiorNumero() {

            let n1 = parseInt(document.getElementById("n1").value)
            let n2 = parseInt(document.getElementById("n2").value)
            let n3 = parseInt(document.getElementById("n3").value)

            if (n1 > n2 && n1 > n3) {

                alert("O Numero " + n1 + " é maior!")

            } else if (n2 > n1 && n2 > n3) {

                alert("O Numero " + n2 + " é maior!")

            } else if (n3 > n1 && n3 > n2) {

                alert("O Numero " + n3 + " é maior!")
            }
        }


    </script>
</body>

</html>
