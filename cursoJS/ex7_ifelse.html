<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 7 If e else</title>
</head>

<body>

    Informe o Turno que voce Estuda [M - Matutino / V - Vespertino / N - Noturno]: <input id="turno" type="text"><br />
    <button onclick="verificarTurno()">Verificar</button>
    <script>

        /*Faça um script que pergunte em que turno você estuda. Peça para digitar M-matutino ou V-Vespertino ou N- Noturno. Imprima a mensagem "Bom Dia!", "Boa Tarde!" ou "Boa Noite!" ou "Valor Inválido!", conforme o caso.*/

        function verificarTurno() {

            let turno = (document.getElementById("turno").value)

            if (turno == 'M') {

                alert("Bom dia!")

            } else if (turno == 'V') {

                alert("Boa Tarde!")

            } else if (turno == 'N') {

                alert("Boa Noite!")

            } else {

                alert("Valor Inválido!")
            }

        }
    </script>
</body>

</html>
