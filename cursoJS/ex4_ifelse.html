<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex4 If & else</title>


</head>

<body>

    Digite o primeiro numero: <input id="n1" type="number"><br />
    Digite o segundo numero: <input id="n2" type="number"><br />
    <button onclick="inverter()">Inverter Numeros</button>

    <script>
        /*Faça um script que pede dois inteiros e armazene eles em duas variáveis. Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert*/

        function inverter() {

            let n1 = parseInt(document.getElementById("n1").value)
            let n2 = parseInt(document.getElementById("n2").value)

            alert("Primeiro Numero: " + n1 + "\n Segundo Numero: " + n2)

            let auxiliar = null

            auxiliar = n1
            n1 = n2
            n2 = auxiliar

            alert("Primeiro Numero: " + n1 + "\n Segundo Numero: " + n2)
        }

    </script>
</body>

</html>
