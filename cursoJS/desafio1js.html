    <title>Desafio 1 JS</title>

    <script>
        let a = prompt('Insira o primeiro valor: ')
        let b = prompt('Insira o segundo valor: ')
        let c = null

        document.write('<strong>a='+a+'</strong><br/>')
        document.write('<strong>b='+b+'</strong><br/>')
        document.write('<strong>c='+c+'</strong><br/>')

        document.write('<hr/>')

        c = a
        a = b
        b = c
        c = null

        document.write('<h4>Invers√£o dos valores: </h4>')
        document.write('<strong>a='+a+'</strong><br/>')
        document.write('<strong>b='+b+'</strong><br/>')
        document.write('<strong>c='+c+'</strong><br/>')
        
    </script>
