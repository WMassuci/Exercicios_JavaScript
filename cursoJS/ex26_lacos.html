<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 26 Laços JS</title>
</head>
<body>
  <script>
    /*Numa eleição existem três candidatos. Faça um programa que peça o número total de eleitores. Peça para cada eleitor votar e ao final mostrar o número de votos de cada candidato.*/ 


    //eleição tem apenas 3 canditos
    //pedir numero total de eleitores
    //cada eleitor vai votar 
    //mostrar o numero de votos de cada Candidato

    function verificarQuantVotos(){
      let n_eleitores = document.getElementById('numero_eleitores').value
      document.getElementById('numero_eleitores').value = ''

      let c1 = 0
      let c2 = 0
      let c3 = 0

      for(let contador = 1; contador <= n_eleitores; contador++){
        let urna = prompt('Eleitor ' +contador+ ' Qual candidato voce quer votar: [bolsonaro / lula / ciro]')

        if(urna == 'bolsonaro'){
          c1 += 1

        }else if(urna == 'lula'){
          c2 += 1

        }else if(urna == 'ciro'){
          c3 += 1
        }
      }

      document.getElementById('bolsonaro').innerHTML = c1
      document.getElementById('lula').innerHTML = c2
      document.getElementById('ciro').innerHTML = c3
    }

  </script>

  <h1>Eleição 2022</h1>

  <hr/>

  <h3 style="display: inline-block;">Bolsonaro:</h3>
  <span>Numero de Votos: <span id="bolsonaro"></span></span><br/>

  <h3 style="display: inline-block;">Lula:</h3>
  <span>Numero de Votos: <span id="lula"></span></span><br/>

  <h3 style="display: inline-block;">Ciro Gomes:</h3>
  <span>Numero de Votos: <span id="ciro"></span></span><br/>

  <hr/>

  Informe a quantidade de eleitores: <input type="number" id="numero_eleitores"><br/>
  <button onclick="verificarQuantVotos()">Enviar</button>
</body>
</html>
