  <script>
    //Faça um programa que calcule o mostre a média aritmética de N notas.

    function calcularMediaAritmetrica(){
      let contador = 1
      let quant_notas = document.getElementById('quant_notas').value 
      let soma_notas = 0
      let media
      let nota

      while(contador <= quant_notas ){
        nota = parseFloat(prompt('Digite a ' +contador+ ' nota: '))
        soma_notas += nota
        contador++
      }

      alert('Media Final: ' +(Math.floor(soma_notas / quant_notas)))
    }
  </script>

  Quantas Notas deseja digitar, para achar a média ? 
  <input type="number" id="quant_notas"><br/>
  <p id="media_final"></p>
  <button type="button" onclick="calcularMediaAritmetrica()">Enviar</button>
</body>
