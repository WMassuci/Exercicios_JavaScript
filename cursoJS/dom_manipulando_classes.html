<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom Manipulando Classes dos Elementos</title>

  <style>
    .estilo1{
      border: 1px solid black;
    }

    .estilo2{
      padding: 20px;
      text-align: center;
      font-size: 30px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      color: white;
      background-color: #006f85;
      border-radius: 5px;
    }
  </style>

  <script>
    function trocarClasses(){
      document.getElementById('mensagem').className = 'estilo2'
    }
  </script>

</head>
<body>
  <div class="estilo1" id="mensagem">Manipulando Classes</div>
  <hr/>
  <button type="button" onclick="trocarClasses()">Aplicar Classe</button>
</body>
</html>
