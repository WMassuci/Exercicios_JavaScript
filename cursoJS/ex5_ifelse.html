<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 4 If e Else</title>
</head>

<body>


    Informe o primeiro numero: <input id="n1" type="number"><br />
    Informe o segundo numero: <input id="n2" type="number"><br />
    Informe o terceiro numero: <input id="n3" type="number"><br />
    <button onclick="verificarMaioreMenor()">Verificar</button>

    <script>
        //Faça um script que leia três números inteiros, em seguida mostre o maior e o menor deles.

        function verificarMaioreMenor() {

            let n1 = parseInt(document.getElementById("n1").value)
            let n2 = parseInt(document.getElementById("n2").value)
            let n3 = parseInt(document.getElementById("n3").value)

            let maior = n1
            let menor = n1

            if (n2 > maior) {

                maior = n2
            }

            if (n3 > maior) {

                maior = n3
            }



            if (n2 < menor) {

                menor = n2
            }

            if (n3 < menor) {

                menor = n3
            }


            alert("O Maior Valor é: " + maior + " \n O Menor Valor é: " + menor)

        }
    </script>
</body>

</html>
