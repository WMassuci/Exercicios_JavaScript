<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percorrendo Array La√ßos js</title>
</head>
<body>
    <script>
      //percorrendo o array so que dobrando cada valor

      let lista_numeros = [1,2,3,4,5,8,9]
     

      for(let cont = 0; cont < lista_numeros.length; cont++){
        document.write(lista_numeros[cont] * 2 + '<br/>')
      }
    </script>
</body>
</html>
