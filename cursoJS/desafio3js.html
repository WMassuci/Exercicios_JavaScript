<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3 JS</title>


    <script>
        let nome = prompt("Informe seu nome: ")
        let altura = parseFloat(prompt("Informe sua Altura: "))
        let peso = parseFloat(prompt("Informe seu peso: "))

        altura = altura / 100
        let M = null
        let classificacao = null

        M = peso / (altura * 2)

        if (M < 16) {
            classificacao = "Baixo peso muito grave"
            alert(nome + " possui indice de massa corporal igual a " + M + ", sendo classificado como " + classificacao)

        } else if (M >= 16 && M <= 16.99) {

            classificacao = "Baixo peso grave"
            alert(nome + " possui indice de massa corporal igual a " + M + ", sendo classificado como " + classificacao)

        } else if (M >= 17 && M <= 18.49) {

            classificacao = "Baixo peso"
            alert(nome + " possui indice de massa corporal igual a " + M + ", sendo classificado como " + classificacao)

        } else if (M >= 18.50 && M <= 24.99) {

            classificacao = "Peso normal"
            alert(nome + " possui indice de massa corporal igual a " + M + ", sendo classificado como " + classificacao)

        } else if (M >= 25 && M <= 29.99) {

            classificacao = "Sobrepeso"
            alert(nome + " possui indice de massa corporal igual a " + M + ", sendo classificado como " + classificacao)


        } else if (M >= 30 && M <= 34.99) {

            classificacao = "Obesidade grau I"
            alert(nome + " possui indice de massa corporal igual a " + M + ", sendo classificado como " + classificacao)

        } else if (M >= 35 && M <= 39.99) {

            classificacao = "Obesidade grau II"
            alert(nome + " possui indice de massa corporal igual a " + M + ", sendo classificado como " + classificacao)

        } else {

            classificacao = "Obesedade grau III"
            alert(nome + " possui indice de massa corporal igual a " + M + ", sendo classificado como " + classificacao)
        }

    </script>

</head>
