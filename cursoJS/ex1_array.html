<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 1 Array JS</title>
</head>
<body>
  <script>
    //Crie uma função que recebe um array de 2 números e coloque eles em ordem crescente. Não use o método sort.

    //Criar um função 
    //receber 2 numeros no array
    //colocar em ordem crescente


    function ordenarNumeros(){
      let num1 = parseInt(document.getElementById('valor1').value)
      let num2 = parseInt(document.getElementById('valor2').value)
      let maior = 0
      let menor = 0

      if(num1 > num2){
        maior = num1
        menor = num2
        let lista_numeros = Array(menor, maior)

        document.write(lista_numeros)

      }else{
        maior = num2
        menor = num1
        let lista_numeros = Array(menor, maior)

        document.write(lista_numeros)
      }
    }
  </script>

  Digite o primeiro valor: <input type="number" id="valor1"><br/>
  Digite o segundo valor: <input type="number" id="valor2"><br/>
  <button onclick="ordenarNumeros()">Enviar</button>
</body>
</html>
