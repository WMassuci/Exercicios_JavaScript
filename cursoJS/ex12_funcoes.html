<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 12 Funções JS</title>
</head>
<body>
  <script>
    /*Faça uma função que informe a quantidade de dígitos de um determinado número inteiro informado.*/

    function verificarQuantidadeNumero(){
      let numero = document.getElementById('valor').value 

      document.write('Quantidade de numero: ' +numero.length)
    }
  </script>


  Informe qualque número: <input type="number" id="valor"><br/>
  <button onclick="verificarQuantidadeNumero()">Enviar</button>

</body>
</html>
