<body>
  <script>
    /*O Sr. Manoel Joaquim possui uma grande loja de artigos de R$ 1,99, com cerca de 10 caixas. Para agilizar o cálculo de quanto cada cliente deve pagar ele desenvolveu um tabela que contém o número de itens que o cliente comprou e ao lado o valor da conta. Desta forma a atendente do caixa precisa apenas contar quantos itens o cliente está levando e olhar na tabela de preços. Você foi contratado para desenvolver o programa que monta esta tabela de preços, que conterá os preços de 1 até 50 produtos, conforme o exemplo abaixo:

    Lojas Quase Dois - Tabela de preços
       1 - R$ 1.99
       2 - R$ 3.98
      ...

      50 - R$ 99.50*/ 

    function verificandoTabelaPrecos(){
      let quant_produto = document.getElementById('quant_produto').value 
      let tabela_precos = []
      let soma_produto = 0

      for(let contador = 1; contador <= quant_produto; contador++){
        tabela_precos.push(contador * 1.99)
      }

      tabela_precos.forEach(function(valor, indice, array){
        document.write('Produto ' +(indice + 1)+ ' | Valor: ' +valor+ '<br/>')    
      })
    }


  </script>

  <h3>Tabela de Preços, conforme a quantidade de Itens comprados:</h3>

  Informe quantos produtos foram Comprados: <input type="number" id="quant_produto"><br/>
  <button type="button" onclick="verificandoTabelaPrecos()">Calcular</button>
  <hr/>
</body>
</html>
