<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste 2 While JS</title>
</head>
<body>
  <script>
    /*Crie um vetor chamado carros. Este vetor irá conter os valores “Gol”, “Uno”, “S10”, “Kadett”. Você também precisa criar uma variável que será o índice para percorrer este laço de repetição. No seu laço de repetição while, utilize o console.log para mostrar todos os nomes dos carros que estão contidos no seu vetor.*/ 

    //criar um vetor chamado carros
    //colocar os items “Gol”, “Uno”, “S10”, “Kadett”
    //criar uma variavel que  sera o indice para percorrer o laço
    //com o while utilize o console.log para mostrar todos os nomes dos carros que estão contidos no seu vetor

    let carros = Array('Fiat 500', 'Gol', 'Mercedez')
   
    let indice = 0

    while(indice < carros.length){
      document.write(carros[indice]+ '<br/>')
      indice++
    }
  </script>
</body>
</html>
