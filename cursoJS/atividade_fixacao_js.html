        //Agora com divisão ou multiplicação

        function calculo(num1, num2, operacao) {

            let resultado = 0

            switch(operacao){

                case 'divisao':
                    resultado = num1 / num2
                break

                case 'multiplicacao':
                    resultado = num1 * num2
                break
            }

            return resultado
        }


        let num1 = parseFloat(prompt('Informe o primeiro valor: '))
        let num2 = parseFloat(prompt('Informe o segundo valor: '))
        let operacao = prompt('Qual o tipo de operação [divisao / multiplicacao]: ')


        document.write("A Resposta é: " + calculo(num1, num2, operacao))
