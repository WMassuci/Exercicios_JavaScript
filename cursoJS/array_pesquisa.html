<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array - Metodo Pesquisa</title>

  <script>
    let lista_frutas = Array()

    lista_frutas[0] = 'Banana'
    lista_frutas[1] = 'Maça'
    lista_frutas[2] = 'Abacaxi'
    lista_frutas[3] = 'Acerola'

    let auxiliar = lista_frutas.indexOf('Banana')   

    if(auxiliar === -1){
      console.log('Elemento não existe!')

    } else{
      console.log('O Elemento existe e esta na posição ' +auxiliar)
    }
  </script>
</head>

</body>
</html>
