<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade para fixação de Conteudo DOM</title>
</head>

<script>
    /*Crie um campo <input type="text"> e aplique os seguintes controles com base nos
    eventos abaixo:++++

    +++++• No evento de foco modifique o background do input para amarelo.+++++

    • Quando o campo perder o foco, recupere o seu respectivo valor e:
      o Caso o conteúdo contido no campo tenha menos de 3 caracteres o mesmo
      deve ter seu background alterado para vermelho.

    o Caso o conteúdo contido no campo tenha 3 caracteres ou mais o background
    deve ser alterado para verde.*/


  function focoInput(){
    document.getElementById('conteudo').style.backgroundColor = 'yellow'
  }

  function retirarFocoInput(){
    let valor = document.getElementById('conteudo').value 

    if(valor.length < 3){
      document.getElementById('conteudo').style.backgroundColor = 'red'

    } else{
      document.getElementById('conteudo').style.backgroundColor = 'green'
    }
  }

</script>

<body>
  <input type="text" id="conteudo" onfocus="focoInput()" onblur="retirarFocoInput()">
</body>
</html>
