<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos Mouse</title>

  </head>
  <body>
    <div onmouseout="acao()" style="background: red; width: 120px; height: 120px;"></div>

    <script>
        function acao(){
          alert("Oi Tudo bem?")
        }
    </script>
  </body>
</html>
