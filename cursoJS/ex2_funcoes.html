<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio Funções 2</title>
  </head>
  <body>
    <h2>Somar 3 numeros e sua Média</h2>

    Informe o primeiro valor: <input type="number" id="num1" /><br />
    Informe o segundo valor: <input type="number" id="num2" /><br />
    Informe o terceiro valor: <input type="number" id="num3" /><br />
    <button onclick="main()">Enviar</button>
    <hr />

    Soma Total: <div id="soma" style="display: flex;"></div>
    Média: <div id="media"></div>

    <script>
      /*Faça um programa, com uma função que necessite de três argumentos, e que forneça a soma desses três argumentos através de uma função. /Seu script também deve fornecer a média dos três números, através de uma segunda função que chama a primeira.*/

      
      function main(){
        let num1 = parseInt(document.getElementById('num1').value)
        let num2 = parseInt(document.getElementById('num2').value)
        let num3 = parseInt(document.getElementById('num3').value)
        let soma = document.getElementById('soma')
        let media = document.getElementById('media')
        
        let resultadoSoma = num1 + num2 + num3
        soma.innerHTML = resultadoSoma

        media.innerHTML = Math.round(calcularMedia(resultadoSoma))

      } function calcularMedia(resultadoSoma){
          return (resultadoSoma / 3)
      }
      
    </script>
  </body>
</html>
