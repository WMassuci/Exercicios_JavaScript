<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 6 Array JS</title>
</head>
<body>
  <script>
    /*Crie uma função que recebe um vetor e um número.
    Ela deve mostrar todos os índices onde esse número aparece no vetor, e não só apenas o primeiro e/ou  último índice em que o número aparece (como nos métodos indexOf e lastIndexOf).*/ 

    //criar uma função que receba um array um numero
    //mostrar os indices que o numero aparece no array

    let lista_numeros = Array(7,8,9)

    function verificarPosicao(){
      let num = document.getElementById('valor').value

      lista_numeros.push(num)

      document.write('Posição ' +lista_numeros.indexOf(num))
    }
  </script>

  Informe um valor: <input type="number" id="valor"><br/>
  <button onclick="verificarPosicao()">Enviar</button>
</body>
</html>
