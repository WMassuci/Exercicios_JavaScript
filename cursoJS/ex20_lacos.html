<body>
  <script>
    //Altere o programa de cálculo do fatorial, permitindo ao usuário calcular o fatorial várias vezes e limitando o fatorial a números inteiros positivos e menores que 16.

    //permitir o usuario calcular o fatorial varias vezes
    //

  let num = 0
  let fat = 1
  let continuar = 'sim'

  while(continuar == 'sim'){
    num = parseInt(prompt('Informe um numero de 1 ate 16: '))

    if((num >= 1) && (num <= 16)){
      for(let cont = 1; cont <= num; cont++){
        fat *= cont
      }
      
      alert('O Fatorial de ' +num+ ' é ' +fat)

    }else{
      alert('Erro! voce digitou valor invalido!')
    }

    continuar = prompt('Deseja continuar: ')
  }
  </script>
</body>
