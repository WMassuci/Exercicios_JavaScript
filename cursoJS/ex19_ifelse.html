<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 19 if else</title>
</head>

<body>

    Informe qualquer numero: <input id="numero" type="text"><br />
    <button onclick="verificarNumero()">Enviar</button>

    <script>
        //Faça um script que peça um número e informe se o número é inteiro ou decimal

        function verificarNumero() {

            let numero = (document.getElementById('numero').value)

            if ((numero * 10) % 10 == 0) {

                document.write("O Numero " + numero + " é INTEIRO")

            } else {

                document.write("O Numero " + numero + " é Decimal")
            }
        }
    </script>
</body>

</html>
