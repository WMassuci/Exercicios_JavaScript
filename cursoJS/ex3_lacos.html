<head>

<body>
  <script>
    /*Faça um programa que leia e valide as seguintes informações:
    Nome: maior que 3 caracteres;
    Idade: entre 0 e 150;
    Salário: maior que zero;
    Sexo: 'f' ou 'm';
    Estado Civil: 's', 'c', 'v', 'd';
    Dica: se sua variável é texto, o tamanho dela está armazenado em: texto.length*/ 

    //pedir nome maior que 3 caracteres
    //pedir idade entre 0 e 150
    //pedir salario maior que zero
    //pedir sexo 'f' ou 'm'
    //pedir estado civil 's', 'c', 'v', 'd'
    //validar todos, caso estiver algum errado solitar novamente as informaçoes

    let nome = prompt('Informe seu nome [maior que 3 caracteres]: ')
    let idade = parseInt(prompt('Informe sua idade [entre 0 e 150]: '))
    let salario = parseInt(prompt('Informe o salario [maior que zero]: '))
    let sexo = prompt('Informe o sexo [f= feminino / m = masculino]: ')
    let estado_civil = prompt('Informe o estado civil [s = solteiro / c = casado / v = viuvo / d = divorciado]: ') 



    while((nome.length <= 3) || (idade < 0 || idade > 150) || (salario <= 0) || (sexo != 'f' && sexo != 'm') || (estado_civil != 's' && estado_civil != 'c' && estado_civil != 'v' && estado_civil != 'd')){

      alert('Informações Invalidas! Digite novamente!')
      nome = prompt('Informe seu nome [maior que 3 caracteres]: ')
      idade = parseInt(prompt('Informe sua idade [entre 0 e 150]: '))
      salario = parseInt(prompt('Informe o salario [maior que zero]: '))
      sexo = prompt('Informe o seu sexo [f= feminino / m = masculino]: ')
      estado_civil = prompt('Informe o estado civil [s = solteiro / c = casado / v = viuvo / d = divorciado]: ') 
    } 
  </script>
